name: TypeScript

on: [push, pull_request]

jobs:
  TypeScript:
    runs-on: ubuntu-latest
    steps:
      - name: Setup repo
        uses: actions/checkout@v3
      - name: Setup Node.js 14
        uses: actions/setup-node@v3
        with:
          node-version: 14.x
      - name: Install Yarn
        run: npm install -g yarn
      - name: Install Packages
        run: yarn install
      - name: Run Type Checking
        run: yarn tsc
