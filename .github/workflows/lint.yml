name: Lint

on: [push, pull_request]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Node.js 14
        uses: actions/setup-node@v2.1.5
        with:
          node-version: 14.x
      - name: Install Yarn
        run: npm install -g yarn
      - name: Enter the project folder
        run: cd ALIS
      - name: Install Packages
        run: yarn install
      - name: Run linter
        run: yarn lint
